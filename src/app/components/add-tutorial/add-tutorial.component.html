<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <h4 class="display-6">Adding Car To ShowRoom</h4>

    <div *ngIf="!submitted">

      <div class="form-group">
        <label for="class">Class</label>
        <select type="text" class="form-control" id="class" required [(ngModel)]="tutorial.class" name="class">
          <option value="">-Select-</option>
          <option value="Premium">Premium</option>
          <option value="Off-Road">Off-Road</option>
          <option value="Luxyrious">Luxyrious</option>
          <option value="SuperCar">SuperCar</option>
          <option value="Other">Other</option>


        </select>
        <div class="form-group">
          <label for="air">Air Condition</label>
          <select class="form-control" id="air" required [(ngModel)]="tutorial.air" name="air">
            <option value="">-Select-</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="body">Body Style</label>
          <select class="form-control" id="body" required [(ngModel)]="tutorial.body" name="body">
            <option value="">-Select-</option>
            <option value="Sedan">Sedan</option>
            <option value="Coupe">Coupe</option>
            <option value="Sports Car">Sports Car</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Other">Other</option>
          </select>
          <div class="form-group">
            <label for="transmission">Transmission</label>
            <select class="form-control" id="transmission" required [(ngModel)]="tutorial.transmission"
              name="transmission">
              <option value="">-Select-</option>
              <option value="auto">Automatic</option>
              <option value="man">Manual</option>
            </select>
            <br>
            <div class="form-group">
              <label>image :</label>
              <input id="image" type="file" name="image" (change)="onFileChange($event)">
            </div>
            <img [src]="imageSrc" *ngIf="imageSrc" style="height: 100px; width:100px">

            <submit (click)="saveTutorial()" class="btn bnt-sm btn-success text-white"><i class="fa fa-plus"></i> Add
              Car</submit>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()"><i class="fa fa-plus-square"></i>New Add</button>
    </div>
  </div>
</div>
